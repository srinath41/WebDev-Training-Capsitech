<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="container-fluid bg-light-blue py-5">
        <div class="container text-center">
            <h2 class="form-title">Get in touch with us.<br>We're here to assist you.</h2>
        </div>
    
        <!-- Form Container -->
        <div class="container form-container p-4">
            <form id="contactForm">
                <div class="row mb-3">
                    <!-- Full Name -->
                    <div class="col-md-6">
                        <label class="form-label">Full name</label>
                        <input type="text" id="fullName" class="form-control">
                    </div>
                    <!-- Email Address -->
                    <div class="col-md-6">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                </div>
                <br>
    
                <div class="row mb-3">
                    <!-- Phone Number -->
                    <div class="col-md-6">
                        <label class="form-label">Phone number</label>
                        <input type="text" id="phoneNumber" class="form-control">
                    </div>
                    <!-- Date of Birth -->
                    <div class="col-md-6">
                        <label class="form-label">Date of birth</label>
                        <input type="date" id="dob" class="form-control">
                    </div>
                </div>
                <br>
    
                <div class="row mb-3">
                    <!-- Gender -->
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <input type="text" id="gender" class="form-control">
                    </div>
                    <!-- City -->
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </div>
                <br>
    
                <div class="row mb-3">
                    <!-- State -->
                    <div class="col-md-6">
                        <label class="form-label">State</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <!-- Country -->
                    <div class="col-md-6">
                        <label class="form-label">Country</label>
                        <input type="text" id="country" class="form-control">
                    </div>
                </div>
                <br>
    
                <div class="row mb-3">
                    <!-- Address -->
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <!-- Message -->
                    <div class="col-md-6">
                        <label class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <br>
    
                <div class="row mb-3">
                    <!-- Request a Counseling Session -->
                    <div class="col-md-6">
                        <label class="form-label d-block">Request a counselling session</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="counseling" value="yes" id="counselingYes">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="counseling" value="no" id="counselingNo">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Upload your CV/Resume</label>
                        <div class="custom-file-upload">
                            <input type="file" id="fileUpload" class="form-control" hidden>
                            <label for="fileUpload" class="upload-btn" id="fileLabel">
                                <img src="Images/upload.png" alt="Upload Icon" class="upload-icon"> Choose File
                            </label>
                        </div>
                    </div>
                    
                </div>
    
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">Agree terms and conditions</label>
                </div>
    
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-orange" id="submitButton" disabled>Submit Information</button>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
